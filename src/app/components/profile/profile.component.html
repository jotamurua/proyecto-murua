<div class="profile-container">
  <div class="banner">
    <div>
      <img
        [src]="persona.banner"
        class="img-banner img-fluid img-responsive" />
      <button type="button" class="edit-banner boton-edit"><i class="fa-solid fa-pen"></i></button>
    </div>
    <div class="fotoperfilcontainer">
      <img
        [src]="persona.img"
        class="fotoperfil img-fluid img-responsive" />
      <button type="button" class="boton-edit"><i class="fa-solid fa-pen"></i></button>
    </div>
  </div>
  <div class="info">
    <div class="name">
      <h3>
        {{persona.nombre}} {{persona.apellido}}
      </h3>
      <p>
        {{persona.ubicacion}}
      <p>
    </div>
    <div>
      <h6>
        {{persona.titulo}}
      </h6>
      <p>
        {{persona.acercade}}
      </p>
    </div>
    <div class="icons-editdelete">
      <a><button type="button" class="boton-edit"><i class="fa-solid fa-pen"></i></button></a>
    </div>

  </div>

</div>
