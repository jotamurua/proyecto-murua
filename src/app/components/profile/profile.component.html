<div class="profile-container">
  <div class="banner">
    <div>
      <img
        src="https://firebasestorage.googleapis.com/v0/b/portfolio-eda94.appspot.com/o/logo%20horizontal.png?alt=media&token=f476e3d7-5e6f-4a72-9874-e9563644def6"
        class="img-banner img-fluid img-responsive" />
      <button type="button" class="edit-banner boton-edit"><i class="fa-solid fa-pen"></i></button>
    </div>
    <div class="fotoperfilcontainer">
      <img
        src="https://firebasestorage.googleapis.com/v0/b/portfolio-eda94.appspot.com/o/self.jpg?alt=media&token=7bbca63d-c9e3-4e6f-be48-f93174276feb"
        class="fotoperfil img-fluid img-responsive" />
      <button type="button" class="boton-edit"><i class="fa-solid fa-pen"></i></button>
    </div>
  </div>
  <div class="info">
    <div class="name">
      <h3>
        {{persona.nombre}} {{persona.apellido}}
      </h3>
      <p>
        {{persona.ubicacion}}
      <p>
    </div>
    <div>
      <h6>
        {{persona.titulo}}
      </h6>
      <p>
        {{persona.acercade}}
      </p>
    </div>
    <div class="icons-editdelete">
      <a><button type="button" class="boton-edit"><i class="fa-solid fa-pen"></i></button></a>
    </div>

  </div>

</div>
