<section class="exp-container">
  <div class="section-header">

    <h5> Experiencia</h5>
    <button type="button" class="" routerLink="/nuevaexp" *ngIf="isLogged"> <i
          class="fa-solid fa-plus"></i></button>
  </div>
  <article class="exp-article" *ngFor="let Experience of expe">
    <div class="icons-editdelete" *ngIf="isLogged">
      <button routerLink="/editexp/{{Experience.id}}" type="button" class="boton-edit"><i
            class="fa-solid fa-pen"></i></button>
      <a><button type="button" class="boton-delete" (click)="delete(Experience.id)"><i
            class="fa-solid fa-trash-can"></i></button></a>
    </div>
    <div>
      <h6>{{Experience.nombreE}}</h6>
      <!-- <p>{{Experience.yearsfrom}} to {{Experience.yearsto}}</p> -->
      <p>{{Experience.descripcionE}}</p>
    </div>
    <!-- <img *ngIf="Experience.enterpriseImg"
    [src]="Experience.enterpriseImg"
      alt="logo" class="img-work img-fluid img-responsive" /> -->
  </article>
</section>
