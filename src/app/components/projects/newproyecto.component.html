<div class="container">
  <div class="row">
    <div>
      <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
        <div class="form-grop">
          <label for="nombre">Nombre del Proyecto</label>
          <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="nombre" required>
        </div>
        <div class="form-grop">
          <label for="descripcion">Descripcion del Proyecto</label>
          <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="descripcion" required>
        </div>
        <div class="form-grop">
          <label for="linkdeploy">Link de deploy del Proyecto</label>
          <input type="text" class="form-control" id="linkdeploy" name="linkdeploy" [(ngModel)]="linkdeploy" required>
        </div>
        <div class="form-grop">
          <label for="linkgithub">Link de Github del Proyecto</label>
          <input type="text" class="form-control" id="linkgithub" name="linkgithub" [(ngModel)]="linkgithub" required>
        </div>
        <button class="btn btn-primary">
          Agregar 
        </button>
      </form>
    </div>
  </div>
</div>
